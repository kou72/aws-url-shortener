<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Learn how to use the Firebase platform on the Web" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-blue.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color-text--white mdl-color--primary">
      <h3>
        <img src="image/MC_icon_white.png" height="50" />
        URL Shortener
      </h3>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mail-form-card mdl-card mdl-shadow--6dp">
        <!-- カードタイトル -->
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
          <i class="material-icons">link</i>
          <h2 class="mdl-card__title-text">URL入力フォーム</h2>
        </div>
        <!-- カードボディ -->
        <div class="mdl-card__supporting-text" style="width: auto">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--8-col">
              <!-- URL input form -->
              <div class="mdl-textfield mdl-js-textfield">
                <textarea id="input" class="mdl-textfield__input" type="text" rows="3"></textarea>
                <label class="mdl-textfield__label" for="sample5">https://www/input.url...</label>
              </div>
            </div>
            <!-- shorten button -->
            <div class="mdl-cell mdl-cell--4-col">
              <div class="mdl-card__actions">
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary mdl-color-text--white">
                  SHORTEN
                </button>
              </div>
            </div>
            <!-- URL output form -->
            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="name" type="text" class="mdl-textfield__input" />
                <label class="mdl-textfield__label" for="name">https://www/output.url...</label>
              </div>
            </div>
          </div>
        </div>
        <!-- snack bar -->
        <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
      </div>
    </main>
  </div>

  <script src="scripts/main.js"></script>
</body>

</html>
